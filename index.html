<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game {
            width: 300px;
            height: 300px;
            background-color: #fff;
            border: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        .tap-button {
            width: 100px;
            height: 50px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="game">
        <button class="tap-button" onclick="increaseScore()">Tap me!</button>
    </div>
    <script>
        let score = 0;
        function increaseScore() {
            score++;
            document.getElementById('game').innerHTML = `<p>Score: ${score}</p><button class="tap-button" onclick="increaseScore()">Tap me!</button>`;
        }
    </script>
</body>
</html>
