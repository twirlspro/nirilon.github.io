<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tap Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="profile">
                <img src="profile.png" alt="Profile" class="profile-pic">
                <span class="profile-name" id="profile-name">Pro...</span>
            </div>
            <button class="upgrade-button">Улучшить</button>
        </div>
        <div class="content">
            <div class="balance" id="balance">$ 843,400</div>
            <div class="clock">
                <img src="image1.png" alt="Clock" class="clock-img">
            </div>
            <button class="withdraw-button">Снять $ 28,800</button>
        </div>
        <div class="navigation">
            <button class="nav-button active">Главная</button>
            <button class="nav-button">Задания</button>
            <button class="nav-button">Друзья</button>
            <button class="nav-button">Активность</button>
            <button class="nav-button">Кошелек</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
